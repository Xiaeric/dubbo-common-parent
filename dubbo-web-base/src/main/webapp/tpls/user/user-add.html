<div class="container-fluid">
    <div class="row">
    	<div class="modal-header">
		    <h4 class="modal-title">添加用户</h4>
		</div>
		<div class="modal-body">
		    <div class="line line-dashed b-b line-lg pull-in"></div>
		    <form class="form-horizontal">
		        <div class="form-group {{!user.userName&&check?'has-error':''}}">
		            <label for="title" class="col-md-2 control-label">用户名称:</label>
		            <div class="col-md-8">
		                <div class="form-group">
		                    <input id="title" name="userName" type="text" data-ng-model="user.userName" class="form-control rounded" required>
		                </div>
		            </div>
		        </div>
		        <div class="form-group {{!user.staffNum&&check?'has-error':''}}">
		            <label for="title" class="col-md-2 control-label">用户编制:</label>
		            <div class="col-md-8">
		                <div class="form-group">
		                    <input id="title" name="staffNum" type="text" data-ng-model="user.staffNum" class="form-control rounded" required>
		                </div>
		            </div>
		        </div>
		        <div class="form-group {{!user.passwd&&check?'has-error':''}}">
		            <label for="title" class="col-md-2 control-label">用户密码:</label>
		            <div class="col-md-8">
		                <div class="form-group">
		                    <input id="title" name="passwd" type="text" data-ng-model="user.passwd" class="form-control rounded" required>
		                </div>
		            </div>
		        </div>
		    </form>
		</div>
		<div class="modal-footer">
		    <button class="btn btn-primary" data-ng-click="ok()">确定</button>
		    <button class="btn btn-default" data-ng-click="cancel()">取消</button>
		</div>
    </div>
</div>
