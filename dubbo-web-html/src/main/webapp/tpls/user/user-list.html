<div class="main-location"><p>您当前的位置： 销售推广 &gt; 客户管理 &gt; 客户信息管理</p></div>
<div class="container-fluid main-content">
    <div class="row">
		<div class="col-md-12">

			<form class="form-horizontal">
				<!--<div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-ng-init="initDate('#datetimepicker')">
					<input class="span2" size="16" type="text" value="12-02-2012">
					<span class="add-on"><i class="icon-th"></i></span>
				</div>-->
				<input class="Wdate" type="text" id="startTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">


			</form>
			<button type="button" data-ng-click="add()" class="btn btn-primary btn-sm">添加</button>
			<table class="table table-striped table-hover table-bordered" data-ng-init="pageChanged()">
				<thead>
				<tr>
					<th>#</th>
					<th>用户名</th>
					<th>编制号</th>
					<th>注册日期</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-ng-repeat="item in userList" data-on-repeat-finish="renderTable()">
					<th scope="row">{{$index+1}}</th>
					<td>{{item.userName}}</td>
					<td>{{item.staffNum}}</td>
					<td>{{item.registerDate}}</td>
					<td>
						<button type="button" data-ng-click="edit($index)" class="btn btn-success btn-sm" data-has-permission='user:update'>编辑</button>
						<button type="button" data-ng-click="del(item.id)" class="btn btn-danger btn-sm">删除</button>
						<button type="button" data-ng-click="lock(item.id, item.isLock)" class="btn {{item.isLock==100?'btn-warning':'btn-info'}} btn-sm">{{item.isLock==100?'锁定':'启用'}}</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

	    <!-- <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" show-goto="true"></pager> -->
	    <!-- ui.bootstrap.pagination -->
		<div class="col-sn-12">
			<pagination class="col-sm-6" total-items="paginationConf.totalItems" ng-model="paginationConf.currentPage" max-size="paginationConf.maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" items-per-page="paginationConf.itemsPerPage" boundary-link-numbers="true" ng-change="pageChanged()"></pagination>
			<div class="col-sm-4 col-sm-offset-2 pageInfor">
				<span>
					当前第<span class="green">{{paginationConf.currentPage}}</span>页
					<span>/</span>共<span>{{paginationConf.totalPages}}</span>页，
					共<span class="green">{{paginationConf.totalItems}}</span>条数据
				</span>
			</div>
		</div>
    </div>
</div>
