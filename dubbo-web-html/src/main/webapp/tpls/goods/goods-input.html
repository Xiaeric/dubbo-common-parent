<div class="main-location"><p>您当前的位置： 送货员 &gt; 订单管理 &gt; 商品录入</p></div>
<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-sm-4 pl_2 excel-box">
                <a href="javascript:;" class="btn-handle">excel批量导入</a>
                <input class="excelFile" type="file"/>
            </div>
        </div>
        <div class="col-md-12">
            <!--表单-->
            <form class="form-horizontal form-box">
                <div class="form-group prl_90_30">
                    <label class="col-sm-2 control-label pr_0">商品编码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group prl_90_30">
                    <label class="col-sm-2 control-label pr_0">商品名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group prl_90_30">
                    <label class="col-sm-2 control-label pr_0">规格：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group prl_90_30">
                    <label class="col-sm-2 control-label pr_0">单位：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group prl_90_30">
                    <label class="col-sm-2 control-label pr_0">单价：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-1 text-left pl0 unit">元</div>

                </div>
            </form>
            <div class="form-group btn-box">
                <div class="col-sm-4 pl_0">
                    <a href="javascript:;" class="btn-handle">录入商品</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
